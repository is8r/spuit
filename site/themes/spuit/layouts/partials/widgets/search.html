<div class="widget">
  <h5>Search</h5>
  <button type="button" class="btn" data-toggle="modal" data-target="#search">
    <i class="fa fa-search"></i>
  </button>
</div>

<div class="modal fade" id="search" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">サイト内検索</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" id="site-search" class="search-form" role="search">
          <input type="search" id="search-input" aria-label="Search" class="site-search" autocomplete="off" placeholder="" required>
          <ul id="search-results"></ul>
        </form>
      </div>
    </div>
  </div>
</div>
