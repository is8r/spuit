<div class="info">
  <span class="date">{{ .Date.Format "2006/01" }}</span>

  {{ with .Params.categories }}
  {{ range .Params.categories }}
  <a href="/categories/{{ . | urlize }}/">#{{ . }}</a>
  {{ end }}
  {{ end }}

  {{ with .Params.tags }}
  {{ range .Params.tags }}
  <a href="/tags/{{ . | urlize }}/">#{{ . }}</a>
  {{ end }}
  {{ end }}
</div>
